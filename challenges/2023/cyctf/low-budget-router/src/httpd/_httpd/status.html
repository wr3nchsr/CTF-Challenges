<!DOCTYPE html>
<html>
<head>
    <title>Status - Low Budget Router</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-weight: bold;
            color: #4CAF50; /* Green color for indicating "Up" status */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Router Status</h1>
        <p>Router Status: Up</p>
    </div>
</body>
</html>
